<html lang="en">
<link rel="stylesheet" href="css/style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

<head>

                </div>
                <div class="no2">
                    <img class="photos" id="medium" src="img/100.jpg">
                    <h2>A LOT</h2>
                </div>
                <div class="no3">
                    <img class="photos" id="hard" src="img/500.jpg">

                </div>
                
            </div>
            <button class="select">SELECT</button>
        </div>
        <div class="container" id="game">
            
            <div class = "info">

                    <img id="heart1" src="Slike/heart.png">
                    <img id="heart2" src="Slike/heart.png">
                    <img id="heart3" src="Slike/heart.png">
                    
                    <img id="heart4" src="Slike/dheart.png">
                    <img id="heart5" src="Slike/dheart.png">
                    <img id="heart6" src="Slike/dheart.png">

                </div>
            </div>
            <canvas id="canvas" height= "600" width="1000"></canvas>
            
        </div>
        <button class="scrollToTop" onclick="topFunction()"><span class="material-icons-outlined">
            expand_less
            </span></button>
    </div>


</body>
