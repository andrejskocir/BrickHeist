<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickHeist</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h1 class="first">MONEY HEIST</h1>
                <button class="start">START</button>
                <h1 class="second">BRICKS</h1>
            </div>
        </div>
        <div id ="difficulty" class="container">
            <h1>HOW MUCH MONEY DO YOU WANT?</h1>
            <div class="choices">
                <div class="no1">
                    <img class="photos" id="easy" src="img/20.jpg">
                    <h2>A LITTLE</h2>
                </div>
                <div class="no2">
                    <img class="photos" id="medium" src="img/100.jpg">
                    <h2>A LOT</h2>
                </div>
                <div class="no3">
                    <img class="photos" id="hard" src="img/500.jpg">
                    <h2>TOO MUCH</h2>
                </div>
                
            </div>
            <button class="select">SELECT</button>
        </div>
        <button class="scrollToTop" onclick="topFunction()"><span class="material-icons-outlined">
            expand_less
            </span></button>
    </div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js%22%3E"></script>
<script src="js/script.js" defer></script>
</html>
